<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нүүр хуудас</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
    <link rel="stylesheet" href="assets/css/style.css">
    {% load static %} 
    <style>
        .col-12.col-lg-6.col-xl-5.offset-xl-1{
            opacity:1;
            animation-name: example;
            animation-duration: 3s;
        }
        @keyframes example {
            from {opacity:0.3;}
            to {opacity:1;}
        }
    </style>

</head>

<body>
    <div>
        <div class="header-blue">
            {% block content %}
            {% include 'dashboard_menu.html' %}
            {% endblock %}
            <div class="container hero">
                <div class="row">
                    <div class="col-12 col-lg-6 col-xl-5 offset-xl-1">
                        <div class="container" style="color: white;">
                            Сүүлд нэмэгдсэн бичлэгүүд
                            {% if data%}
                            {% for x in data %}
                            <div style="float:left">
                                <h2 class="text-center mt-2 mb-2">{{x.5}} - {{x.1}}</h2>
                                <video class="video-fluid" controls="controls" width="100%">
                                    <source src="../media/{{x.3}}.mp4" type="video/mp4"/>
                                </video>
                            <h5>{{x.2}}</h5><h5>{{x.4}}</h5></div>
                            {% endfor %}
                        {%else%}
                        <h1>Таньд одоогоор оруулсан бичлэг байхгүй байна</h1>
                        {%endif%}
                        </div>
                    <div class="col-md-5 col-lg-5 offset-lg-1 offset-xl-0 d-none d-lg-block phone-holder"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
