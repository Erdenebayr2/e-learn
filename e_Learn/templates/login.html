<!DOCTYPE html>
<html>
  <head>
    <title>Log in</title>
  </head>
  <body>
    <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
      <label for="uname">Username:</label><br>
      <input type="text" id="username" name="username"><br><br>

      <input type="submit" value="Log in">
    </form>
  </body>
</html>
